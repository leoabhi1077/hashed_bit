<!-- function to calculate which can add, subtract, multiply and divide two numbers. Use switch inside function. -->

<html>
    <head>
        <link rel="stylesheet" href="assign2.2.css">
    </head>
    <body>
        
        <div class="calculator-card">
            <h3>Basic Calculator</h3>
            <input type="number" id="num1" placeholder="First Number">
            
            <select id="operator">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            
            <input type="number" id="num2" placeholder="Second Number">
            
            <button onclick="handleCalculate()">Calculate</button>
            
            <div id="result-display">Result: --</div>
        </div>

        <script src="assign2.js"></script>    
    </body>
</html>
